name: Release and publish package to NPM

on:
  push:
    # Publish `v1.2.3` tags as releases.
    tags:
      - v*

jobs:
  # Release the TAG to GitHub.
  release:
    name: Release pushed tag
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
        run: |
          gh release create "$tag" \
              --repo="$GITHUB_REPOSITORY" \
              --title="v${tag#v}" \
              --generate-notes
  # Publish the package.
  publish-npm:
    name: Publish Package on NPM
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'
      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg
      - name: Cache Whisper model
        uses: actions/cache@v4
        with:
          path: test/models
          key: whisper-model-tiny-v1
      - name: Cache test audio
        uses: actions/cache@v4
        with:
          path: test/audio
          key: test-audio-jfk-v1
      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg
      - name: Cache Whisper model
        uses: actions/cache@v4
        with:
          path: test/models
          key: whisper-model-tiny-v1
      - name: Cache test audio
        uses: actions/cache@v4
        with:
          path: test/audio
          key: test-audio-jfk-v1
      - name: Install dependencies (clean)
        run: npm ci
      - name: Type check
        run: npm run typecheck
      - name: Run tests
        run: npm test --if-present
      - name: Build
        run: npm run build
      - name: Verify tag matches package.json version
        run: |
          PKG_VERSION="$(node -p "require('./package.json').version")"
          TAG_VERSION="${GITHUB_REF_NAME#v}"   # supports tags like v1.2.3
          echo "package.json: $PKG_VERSION"
          echo "release tag:   $TAG_VERSION"
          if [ "$PKG_VERSION" != "$TAG_VERSION" ]; then
            echo "Release tag ($TAG_VERSION) does not match package.json version ($PKG_VERSION)."
            exit 1
          fi
      - name: Show publish contents (dry run)
        run: npm pack --dry-run
      - name: Publish to npm (with provenance)
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --provenance --access public
  publish-github:
    name: Publish Package on GitHub
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'
          cache: 'npm'
          registry-url: 'https://npm.pkg.github.com'
      - name: Install dependencies (clean)
        run: npm ci
      - name: Type check
        run: npm run typecheck
      - name: Run tests
        run: npm test --if-present
      - name: Build
        run: npm run build
      - name: Verify tag matches package.json version
        run: |
          PKG_VERSION="$(node -p "require('./package.json').version")"
          TAG_VERSION="${GITHUB_REF_NAME#v}"   # supports tags like v1.2.3
          echo "package.json: $PKG_VERSION"
          echo "release tag:   $TAG_VERSION"
          if [ "$PKG_VERSION" != "$TAG_VERSION" ]; then
            echo "Release tag ($TAG_VERSION) does not match package.json version ($PKG_VERSION)."
            exit 1
          fi
      - name: Show publish contents (dry run)
        run: npm pack --dry-run
      - name: Publish to npm (with provenance)
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_GITHUB_TOKEN }}
        run: npm publish --provenance --access public