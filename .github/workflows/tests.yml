name: Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Type check
        run: npm run typecheck
      - name: Run unit tests
        run: npm run test:unit

  integration-tests:
    name: Whisper.cpp Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'
          cache: 'npm'
      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg
      - name: Cache Whisper model
        uses: actions/cache@v4
        with:
          path: test/models
          key: whisper-model-tiny-v1
      - name: Cache test audio
        uses: actions/cache@v4
        with:
          path: test/audio
          key: test-audio-jfk-v1
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build
      - name: Run Whisper.cpp integration tests
        run: npm run test:whisper
